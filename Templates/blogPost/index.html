{% extends "blogPost/base.html" %}

{% block body_block %}
<div class='container' style="background-color: grey;margin-top: 5vh;">
	<h1><b><u>Recents:</u></b></h1>
	<ul>
	{% for blog in blogs %}
	{% if blog.active == True %}
	<li>
	<h1>{{blog.title}}</h1><h5>(by:&nbsp;@{{blog.author}})</h5>
	<p>{{blog.description}}</p>
	<a href="{{blog.id}}"><button type="submit" class="btn btn-primary">View More</button></a>
	</li>
	<br>
	{% endif %}
	{% endfor %}
	</ul>
</div>
{% endblock %}
